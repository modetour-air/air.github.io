<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./../lib/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./../lib/css/payment.css" />
    <link rel="stylesheet" type="text/css" href="./../lib/css/common.css" />
  </head>
  <body>
    <div class="payment_layout">
      <div class="coupon_wrap">
        <div class="tit">
          투어마일리지
          <a href="" class="close"><img src="//newgen-payment.modetour.com/icons/ico-close.svg" alt="" /></a>
        </div>
        <div class="wrap">
          <div class="per_coupon">
            <div class="select_box">
              <div class="select_layer">
                <div>마일리지 소유자명 선택</div>
              </div>
              <div class="select_option scroll_hidden">
                <ul>
                  <li class="active">
                    <span> 김모두 </span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="notice">※ 예약 시 본인만 마일리지 사용이 가능하며, 예약당시 MT번호 인증이 되어있어야 마일리지 사용이 가능합니다.</div>
          </div>
          <div class="miledetailarea">
            <div class="check">
              <div class="img"><img src="//newgen-stg-payment.modetour.dev/icons/ico-phone.svg" alt="" /></div>
              <p>본인인중 후<br />마일리지 조회/사용이 가능합니다.</p>
              <button>휴대폰 인증</button>
            </div>
            <div class="txt2">
              <div class="inputwrap">
                <input type="text" />
                <button>사용</button>
              </div>
              <ul>
                <li>※ 1,000마일부터 100단위로 사용 가능합니다.</li>
              </ul>
            </div>
          </div>
          <div class="usemile_area">
            <div class="tit">사용하실 마일리지 정보</div>
            <div class="mile_con">
              <p>사용하실 마일리지가 없습니다.<span>마일리지 소유자명 선택 사용하실 마일리지를 입력해 주세요.</span></p>
            </div>
            <div class="mile_con">
              <div class="name">김유진</div>
              <div class="c_detail"><span>1,000</span>원 할인/1,000M 차감</div>
              <button>사용 취소</button>
            </div>
          </div>
        </div>
        <div class="fix_bottom">
          <div class="txt_wrap">
            <div class="tit">적용 예정 할인금액</div>
            <div class="txt"><span>0</span>원</div>
          </div>
          <div class="btn_box">
            <button type="button" class="btn_type02">취소</button>
            <button type="button" class="btn_type03">적용</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../lib/js/jquery-3.7.1.min.js"></script>
    <script src="../lib/js/common.js"></script>
    <script>
      $(document).ready(function () {
        $(".payment_layout .coupon_wrap .coupon_list ul li a").click(function () {
          var t = $(this);
          if (!t.parent().hasClass("active")) {
            t.parent().addClass("active").siblings().removeClass("active");
          } else {
            t.parent().removeClass("active");
          }
          return false;
        });
      });
    </script>
  </body>
</html>
