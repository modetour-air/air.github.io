                </div>

                        <label for="chk01"> <i class="ico"></i> <span>[필수]</span> 요금규정</label>

                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>

                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>

                    <li>

                        <input id="chk04" name="chk04" type="checkbox" />
                        <label for="chk04"> <i class="ico"></i> <span>[필수]</span> 수하물 규정</label>
                      </span>
                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>
                    </li>
                    <li>

                      </span>

                    </li>
                    <li>
                      <span class="checkbox">

                    </li>
                    <li>

                        <input id="chk07" name="chk07" type="checkbox" />
                        <label for="chk07"> <i class="ico"></i> <span>[필수]</span> 결제/발권 동의</label>
                      </span>
                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>
                    </li>
                    <li>
                      <span class="checkbox">
                        <input id="chk08" name="chk08" type="checkbox" />
                        <label for="chk08"> <i class="ico"></i> <span>[필수]</span> 항공약관</label>
                      </span>
                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>
                    </li>
                    <li>
                      <span class="checkbox">
                        <input id="chk09" name="chk09" type="checkbox" />

                      </span>
                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>
                    </li>
                  </ul>
                </div>
                <div class="rulebox1">

                    </li>
                  </ul>

                <div class="rulebox1">
                  <div class="r_tit">유의 사항</div>
                  <ul>
                    <li>
                      <span class="checkbox">
                        <input id="chk13" name="chk13" type="checkbox" />
                        <label for="chk13"> <i class="ico"></i> <span>[필수]</span> 요금 안내사항</label>
                      </span>
                      <button><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></button>
                    </li>

              </div>
            </div>
            <div class="right">
              <div class="tit">유의사항</div>
              <div class="notice_box">
                <ul>
                  <li>
                    <button>
                      예약 시 주의 사항<span><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="seat_map">
              <button>
                좌석배치도<span><img src="https://www.modetour.com/icons/icon_arrow_right_20.svg" alt="" /></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //결제조건변경, 결제금액상세 팝업
        // $(".reserve_cont_area .finalcard .pay_detail > div").click(function () {
        //   var t = $(this);
        //   t.find(".pop_over").show();
        //   t.siblings().find(".pop_over").hide();
        // });
        //결제조건변경, 결제금액상세 팝업 닫기
        // $(".reserve_cont_area .pop_over .close").click(function () {
        //   $(".pop_over").hide();
        //   return false;
        // });
        //유의사항 여닫기
        $(".reserve_cont_area .ruleagree .notice_box button").click(function () {
          var t = $(this);
          $(".reserve_cont_area .ruleagree .notice_box button").toggleClass("on");
          t.next(".hide").slideToggle();
        });
        //요금규정 탭
        $(".policy .tabs li a").click(function () {
          var t = $(this);
          var idx = t.parent().index();
          t.parent().addClass("active").siblings().removeClass("active");
          $(".policy .tab_wrap > div").eq(idx).show().siblings().hide();
          return false;
        });
        //여정 상세보기 접기
        $.fn.extend({
          toggle_text: function (initial_text, alternate_text) {
            return this.text(this.text() == alternate_text ? initial_text : alternate_text);
          },
        });
        $(".reserve_cont_area .detail_btn button").click(function () {
          $(".reserve_cont_area .finalcard .middle,.reserve_cont_area .finalcard .bottom,.reserve_cont_area .detail_btn").toggleClass("on");
          $(".reserve_cont_area .detail_btn button").toggle_text("상세보기 접기", "상세보기");
          $(".reserve_cont_area .finalcard .pay_detail,.reserve_cont_area .finalcard > div:nth-child(2),.reserve_cont_area .finalcard > div:nth-child(3),.reserve_cont_area .finalcard .card .top,.reserve_cont_area .finalcard .card .bottom .air,.reserve_cont_area .finalcard .card .bottom .luggage").toggle();
        });
      });
    </script>
  </body>
